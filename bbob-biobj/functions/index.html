<div class="section" id="the-55-bbob-biobj-functions">
<h3>The 55 <code class="docutils literal"><span class="pre">bbob-biobj</span></code> Functions<a class="headerlink" href="#the-55-bbob-biobj-functions" title="Permalink to this headline">¶</a></h3>
<div class="section" id="sphere-sphere">
<span id="f1"></span><h4><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/>: Sphere/Sphere<a class="headerlink" href="#sphere-sphere" title="Permalink to this headline">¶</a></h4>
<p>Combination of two sphere functions (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objectives are unimodal, highly symmetric, rotational and scale
invariant. The Pareto set is known to be a straight line and the Pareto
front is convex. Furthermore, the normalized hypervolume value of the
entire Pareto front with respect to the nadir point as reference point
can be computed analytically as the integral
<img class="math" src="_images/math/f14dca685d2fbde017fe1f28a257a3d7d3e07125.png" alt="1-\int_{0}^{1} (1-\sqrt{x})^2dx = -\frac{1}{2}+\frac{4}{3}=0.833333\ldots" style="vertical-align: -6px"/>.</p>
<p>Considered as the simplest bi-objective problem in
continuous domain.</p>
<p>Contained in the <em>separable - separable</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f01-i01-d05-searchspace.png"><img alt="f01-i01-d05-searchspace" src="_images/directions-f01-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f01-i01-d05-searchspace-projection.png"><img alt="f01-i01-d05-searchspace-projected" src="_images/directions-f01-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f01-i01-d05-logobjspace.png"><img alt="f01-i01-d05-logobjspace" src="_images/directions-f01-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f01-i01-d05-objspace.png"><img alt="f01-i01-d05-objspace" src="_images/directions-f01-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 1 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-ellipsoid-separable">
<span id="f2"></span><h4><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/>: Sphere/Ellipsoid separable<a class="headerlink" href="#sphere-ellipsoid-separable" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objectives are unimodal and separable. While the first objective is
truly convex-quadratic with a condition number of 1, the second
objective is only globally quadratic with smooth local
irregularities and highly ill-conditioned with a condition number of
about <img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>.</p>
<p>Contained in the <em>separable - separable</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f02-i01-d05-searchspace.png"><img alt="f02-i01-d05-searchspace" src="_images/directions-f02-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f02-i01-d05-searchspace-projection.png"><img alt="f02-i01-d05-searchspace-projected" src="_images/directions-f02-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f02-i01-d05-logobjspace.png"><img alt="f02-i01-d05-logobjspace" src="_images/directions-f02-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f02-i01-d05-objspace.png"><img alt="f02-i01-d05-objspace" src="_images/directions-f02-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 2 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-attractive-sector">
<span id="f3"></span><h4><img class="math" src="_images/math/66c25f7c2effbd670bfda337d7c2b412ce23364a.png" alt="f_3" style="vertical-align: -4px"/>: Sphere/Attractive sector<a class="headerlink" href="#sphere-attractive-sector" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal, but only the first objective is
separable and truly convex quadratic. The attractive sector
function is highly asymmetric, where only one <em>hypercone</em> (with
angular base area) with a volume of roughly <img class="math" src="_images/math/364884d68cc93e321d1c550b0f8a3f04a0bd8537.png" alt="(1/2)^n" style="vertical-align: -5px"/>
yields low function values. The optimum of it is located at the tip
of this cone.</p>
<p>Contained in the <em>separable - moderate</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f03-i01-d05-searchspace.png"><img alt="f03-i01-d05-searchspace" src="_images/directions-f03-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f03-i01-d05-searchspace-projection.png"><img alt="f03-i01-d05-searchspace-projected" src="_images/directions-f03-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f03-i01-d05-logobjspace.png"><img alt="f03-i01-d05-logobjspace" src="_images/directions-f03-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f03-i01-d05-objspace.png"><img alt="f03-i01-d05-objspace" src="_images/directions-f03-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 3 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-rosenbrock-original">
<span id="f4"></span><h4><img class="math" src="_images/math/b4b6c96cec9e537e5434559abae6ffb30b5518af.png" alt="f_4" style="vertical-align: -4px"/>: Sphere/Rosenbrock original<a class="headerlink" href="#sphere-rosenbrock-original" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the original, i.e., unrotated Rosenbrock function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The first objective is separable and truly convex, the second
objective is partially separable (tri-band structure). The first
objective is unimodal while the second objective has a local
optimum with an attraction volume of about 25%.</p>
<p>Contained in the <em>separable - moderate</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f04-i01-d05-searchspace.png"><img alt="f04-i01-d05-searchspace" src="_images/directions-f04-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f04-i01-d05-searchspace-projection.png"><img alt="f04-i01-d05-searchspace-projected" src="_images/directions-f04-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f04-i01-d05-logobjspace.png"><img alt="f04-i01-d05-logobjspace" src="_images/directions-f04-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f04-i01-d05-objspace.png"><img alt="f04-i01-d05-objspace" src="_images/directions-f04-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 4 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-sharp-ridge">
<span id="f5"></span><h4><img class="math" src="_images/math/47f46089b12e164160909577c53f672714afe52b.png" alt="f_5" style="vertical-align: -4px"/>: Sphere/Sharp ridge<a class="headerlink" href="#sphere-sharp-ridge" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the sharp ridge function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=65"><img class="math" src="_images/math/9e2f0263e44d57c6a2d2ec30541c0566dfda1997.png" alt="f_{13}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal.
In addition to the simple, separable, and differentiable first
objective, a sharp, i.e., non-differentiable ridge has to be
followed for optimizing the (non-separable) second objective. The
gradient towards the ridge remains constant, when the ridge is
approached from a given point.
Approaching the ridge is initially effective, but becomes ineffective
close to the ridge when the rigde needs to be followed in direction
to its optimum.  The necessary change in <em>search behavior</em> close to
the ridge is difficult to diagnose, because the gradient
towards the ridge does not flatten out.</p>
<p>Contained in the <em>separable - ill-conditioned</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f05-i01-d05-searchspace.png"><img alt="f05-i01-d05-searchspace" src="_images/directions-f05-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f05-i01-d05-searchspace-projection.png"><img alt="f05-i01-d05-searchspace-projected" src="_images/directions-f05-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f05-i01-d05-logobjspace.png"><img alt="f05-i01-d05-logobjspace" src="_images/directions-f05-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f05-i01-d05-objspace.png"><img alt="f05-i01-d05-objspace" src="_images/directions-f05-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 5 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-sum-of-different-powers">
<span id="f6"></span><h4><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/>: Sphere/Sum of different powers<a class="headerlink" href="#sphere-sum-of-different-powers" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the sum of different powers function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=70"><img class="math" src="_images/math/04efbe1e8bcf9ae248d055bccb5fe47a15a53bd1.png" alt="f_{14}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal. The first objective is
separable, the second non-separable.
When approaching the second objective&#8217;s optimum, the difference
in sensitivity between different directions in search space
increases unboundedly.</p>
<p>Contained in the <em>separable - ill-conditioned</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f06-i01-d05-searchspace.png"><img alt="f06-i01-d05-searchspace" src="_images/directions-f06-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f06-i01-d05-searchspace-projection.png"><img alt="f06-i01-d05-searchspace-projected" src="_images/directions-f06-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f06-i01-d05-logobjspace.png"><img alt="f06-i01-d05-logobjspace" src="_images/directions-f06-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f06-i01-d05-objspace.png"><img alt="f06-i01-d05-objspace" src="_images/directions-f06-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 6 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-rastrigin">
<span id="f7"></span><h4><img class="math" src="_images/math/5b2d52472cf429875e533866e0c6e26db1bcd470.png" alt="f_7" style="vertical-align: -4px"/>: Sphere/Rastrigin<a class="headerlink" href="#sphere-rastrigin" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the Rastrigin function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=75"><img class="math" src="_images/math/781108c7c02e788921c9048cbae601631a719bf9.png" alt="f_{15}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>In addition to the simple sphere function, the prototypical highly
multimodal Rastrigin function needs to be solved which has originally
a very regular and symmetric structure for the placement of the optima.
Here, however, transformations are performed to alleviate
the original symmetry and regularity in the second objective.</p>
<p>The properties of the second objective contain non-separabilty,
multimodality (roughly <img class="math" src="_images/math/a67e3aa3f4b353b89e4d13aa9ffcbdecf1ea5f7b.png" alt="10^n" style="vertical-align: -1px"/> local optima), a conditioning of
about 10, and a large global amplitude compared to the local amplitudes.</p>
<p>Contained in the <em>separable - multi-modal</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f07-i01-d05-searchspace.png"><img alt="f07-i01-d05-searchspace" src="_images/directions-f07-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f07-i01-d05-searchspace-projection.png"><img alt="f07-i01-d05-searchspace-projected" src="_images/directions-f07-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f07-i01-d05-logobjspace.png"><img alt="f07-i01-d05-logobjspace" src="_images/directions-f07-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f07-i01-d05-objspace.png"><img alt="f07-i01-d05-objspace" src="_images/directions-f07-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 7 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-schaffer-f7-condition-10">
<span id="f8"></span><h4><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/>: Sphere/Schaffer F7, condition 10<a class="headerlink" href="#sphere-schaffer-f7-condition-10" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the Schaffer F7 function with condition number 10 (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=85"><img class="math" src="_images/math/b1120a4dd2c4247dbf9758c9e560b6a2146130be.png" alt="f_{17}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>In addition to the simple sphere function, an asymmetric, non-separable,
and highly multimodal function needs to be solved to approach the Pareto
front/Pareto set where the frequency and amplitude of the modulation
in the second objective vary. The conditioning of the second objective
and thus the entire bi-objective function is low.</p>
<p>Contained in the <em>separable - multi-modal</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f08-i01-d05-searchspace.png"><img alt="f08-i01-d05-searchspace" src="_images/directions-f08-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f08-i01-d05-searchspace-projection.png"><img alt="f08-i01-d05-searchspace-projected" src="_images/directions-f08-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f08-i01-d05-logobjspace.png"><img alt="f08-i01-d05-logobjspace" src="_images/directions-f08-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f08-i01-d05-objspace.png"><img alt="f08-i01-d05-objspace" src="_images/directions-f08-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 8 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-schwefel-x-sin-x">
<span id="f9"></span><h4><img class="math" src="_images/math/4e05e8037bbde9a72f8f544fd9490be35ff88b77.png" alt="f_9" style="vertical-align: -4px"/>: Sphere/Schwefel x*sin(x)<a class="headerlink" href="#sphere-schwefel-x-sin-x" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the Schwefel function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=100"><img class="math" src="_images/math/03563b4669a1f1a599fd91d169d9daedea5cf48c.png" alt="f_{20}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>While the first objective function is separable and unimodal,
the second objective function is partially separable and highly
multimodal&#8212;having the most prominent <img class="math" src="_images/math/bff055d44a7cf1d15d931d07a990de2bb060aac0.png" alt="2^n" style="vertical-align: 0px"/> minima located
comparatively close to the corners of the unpenalized search area.</p>
<p>Contained in the <em>separable - weakly-structured</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f09-i01-d05-searchspace.png"><img alt="f09-i01-d05-searchspace" src="_images/directions-f09-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f09-i01-d05-searchspace-projection.png"><img alt="f09-i01-d05-searchspace-projected" src="_images/directions-f09-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f09-i01-d05-logobjspace.png"><img alt="f09-i01-d05-logobjspace" src="_images/directions-f09-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f09-i01-d05-objspace.png"><img alt="f09-i01-d05-objspace" src="_images/directions-f09-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 9 in dimension 5 for the first instance.</div>
<div class="section" id="sphere-gallagher-101-peaks">
<span id="f10"></span><h4><img class="math" src="_images/math/64f0fc305df2c557846d46b49c0b59b742e88330.png" alt="f_{10}" style="vertical-align: -4px"/>: Sphere/Gallagher 101 peaks<a class="headerlink" href="#sphere-gallagher-101-peaks" title="Permalink to this headline">¶</a></h4>
<p>Combination of the sphere function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=5"><img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the Gallagher function with 101 peaks (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=105"><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>While the first objective function is separable and unimodal,
the second objective function is non-separable and consists
of 101 optima with position and height being unrelated and
randomly chosen (different for each instantiation of the function).
The conditioning around the global optimum of the second
objective function is about 30.</p>
<p>Contained in the <em>separable - weakly-structured</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f10-i01-d05-searchspace.png"><img alt="f10-i01-d05-searchspace" src="_images/directions-f10-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f10-i01-d05-searchspace-projection.png"><img alt="f10-i01-d05-searchspace-projected" src="_images/directions-f10-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f10-i01-d05-logobjspace.png"><img alt="f10-i01-d05-logobjspace" src="_images/directions-f10-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f10-i01-d05-objspace.png"><img alt="f10-i01-d05-objspace" src="_images/directions-f10-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 10 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-ellipsoid-separable">
<span id="f11"></span><h4><img class="math" src="_images/math/9fc74cecc6e80f183bbcd097ff6cb4245e3bc185.png" alt="f_{11}" style="vertical-align: -4px"/>: Ellipsoid separable/Ellipsoid separable<a class="headerlink" href="#ellipsoid-separable-ellipsoid-separable" title="Permalink to this headline">¶</a></h4>
<p>Combination of two separable ellipsoid functions (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objectives are unimodal, separable, only globally
quadratic with smooth local irregularities, and highly
ill-conditioned with a condition number of
about <img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>.</p>
<p>Contained in the <em>separable - separable</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f11-i01-d05-searchspace.png"><img alt="f11-i01-d05-searchspace" src="_images/directions-f11-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f11-i01-d05-searchspace-projection.png"><img alt="f11-i01-d05-searchspace-projected" src="_images/directions-f11-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f11-i01-d05-logobjspace.png"><img alt="f11-i01-d05-logobjspace" src="_images/directions-f11-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f11-i01-d05-objspace.png"><img alt="f11-i01-d05-objspace" src="_images/directions-f11-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 11 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-attractive-sector">
<span id="f12"></span><h4><img class="math" src="_images/math/f18d3fb850b2ba1860c71d92e7f9327f4857bc34.png" alt="f_{12}" style="vertical-align: -4px"/>: Ellipsoid separable/Attractive sector<a class="headerlink" href="#ellipsoid-separable-attractive-sector" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)
and the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal but only the first
one is separable. The first objective function, in addition,
is globally quadratic with smooth local irregularities, and
highly ill-conditioned with a condition number of about
<img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>. The second objective function is highly
asymmetric, where only one <em>hypercone</em> (with
angular base area) with a volume of roughly <img class="math" src="_images/math/364884d68cc93e321d1c550b0f8a3f04a0bd8537.png" alt="(1/2)^n" style="vertical-align: -5px"/>
yields low function values. The optimum of it is located at
the tip of this cone.</p>
<p>Contained in the <em>separable - moderate</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f12-i01-d05-searchspace.png"><img alt="f12-i01-d05-searchspace" src="_images/directions-f12-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f12-i01-d05-searchspace-projection.png"><img alt="f12-i01-d05-searchspace-projected" src="_images/directions-f12-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f12-i01-d05-logobjspace.png"><img alt="f12-i01-d05-logobjspace" src="_images/directions-f12-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f12-i01-d05-objspace.png"><img alt="f12-i01-d05-objspace" src="_images/directions-f12-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 12 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-rosenbrock-original">
<span id="f13"></span><h4><img class="math" src="_images/math/9e2f0263e44d57c6a2d2ec30541c0566dfda1997.png" alt="f_{13}" style="vertical-align: -4px"/>: Ellipsoid separable/Rosenbrock original<a class="headerlink" href="#ellipsoid-separable-rosenbrock-original" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the original, i.e., unrotated Rosenbrock function
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Only the first objective is separable and unimodal. The second
objective is partially separable (tri-band structure) and has a local
optimum with an attraction volume of about 25%.
In addition, the first objective function shows smooth local
irregularities from a globally convex quadratic function and is
highly ill-conditioned with a condition number of about
<img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>.</p>
<p>Contained in the <em>separable - moderate</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f13-i01-d05-searchspace.png"><img alt="f13-i01-d05-searchspace" src="_images/directions-f13-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f13-i01-d05-searchspace-projection.png"><img alt="f13-i01-d05-searchspace-projected" src="_images/directions-f13-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f13-i01-d05-logobjspace.png"><img alt="f13-i01-d05-logobjspace" src="_images/directions-f13-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f13-i01-d05-objspace.png"><img alt="f13-i01-d05-objspace" src="_images/directions-f13-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 13 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-sharp-ridge">
<span id="f14"></span><h4><img class="math" src="_images/math/04efbe1e8bcf9ae248d055bccb5fe47a15a53bd1.png" alt="f_{14}" style="vertical-align: -4px"/>: Ellipsoid separable/Sharp ridge<a class="headerlink" href="#ellipsoid-separable-sharp-ridge" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the sharp ridge function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=65"><img class="math" src="_images/math/9e2f0263e44d57c6a2d2ec30541c0566dfda1997.png" alt="f_{13}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal but only the first one is
separable.</p>
<p>The first objective is globally quadratic but with smooth local
irregularities and highly ill-conditioned with a condition number of
about <img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>. For optimizing the second objective, a sharp,
i.e., non-differentiable ridge has to be followed.</p>
<p>Contained in the <em>separable - ill-conditioned</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f14-i01-d05-searchspace.png"><img alt="f14-i01-d05-searchspace" src="_images/directions-f14-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f14-i01-d05-searchspace-projection.png"><img alt="f14-i01-d05-searchspace-projected" src="_images/directions-f14-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f14-i01-d05-logobjspace.png"><img alt="f14-i01-d05-logobjspace" src="_images/directions-f14-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f14-i01-d05-objspace.png"><img alt="f14-i01-d05-objspace" src="_images/directions-f14-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 14 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-sum-of-different-powers">
<span id="f15"></span><h4><img class="math" src="_images/math/781108c7c02e788921c9048cbae601631a719bf9.png" alt="f_{15}" style="vertical-align: -4px"/>: Ellipsoid separable/Sum of different powers<a class="headerlink" href="#ellipsoid-separable-sum-of-different-powers" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the sum of different powers function
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=70"><img class="math" src="_images/math/04efbe1e8bcf9ae248d055bccb5fe47a15a53bd1.png" alt="f_{14}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal but only the first one is
separable.</p>
<p>The first objective is globally quadratic but with smooth local
irregularities and highly ill-conditioned with a condition number of
about <img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>. When approaching the second objective&#8217;s optimum,
the sensitivies of the variables in the rotated search space become
more and more different.</p>
<p>Contained in the <em>separable - ill-conditioned</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f15-i01-d05-searchspace.png"><img alt="f15-i01-d05-searchspace" src="_images/directions-f15-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f15-i01-d05-searchspace-projection.png"><img alt="f15-i01-d05-searchspace-projected" src="_images/directions-f15-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f15-i01-d05-logobjspace.png"><img alt="f15-i01-d05-logobjspace" src="_images/directions-f15-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f15-i01-d05-objspace.png"><img alt="f15-i01-d05-objspace" src="_images/directions-f15-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 15 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-rastrigin">
<span id="f16"></span><h4><img class="math" src="_images/math/b77928da1c2b12fe46c45d8d57fb0b244dcc36f5.png" alt="f_{16}" style="vertical-align: -4px"/>: Ellipsoid separable/Rastrigin<a class="headerlink" href="#ellipsoid-separable-rastrigin" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Rastrigin function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=75"><img class="math" src="_images/math/781108c7c02e788921c9048cbae601631a719bf9.png" alt="f_{15}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The objective functions show rather opposite properties.
The first one is separable, the second not. The first one
is unimodal, the second highly multimodal (roughly <img class="math" src="_images/math/a67e3aa3f4b353b89e4d13aa9ffcbdecf1ea5f7b.png" alt="10^n" style="vertical-align: -1px"/> local
optima). The first one is highly ill-conditioning (condition number of
<img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>), the second one has a conditioning of about 10. Local
non-linear transformations are performed in both objective functions
to alleviate the original symmetry and regularity of the two
baseline functions.</p>
<p>Contained in the <em>separable - multi-modal</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f16-i01-d05-searchspace.png"><img alt="f16-i01-d05-searchspace" src="_images/directions-f16-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f16-i01-d05-searchspace-projection.png"><img alt="f16-i01-d05-searchspace-projected" src="_images/directions-f16-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f16-i01-d05-logobjspace.png"><img alt="f16-i01-d05-logobjspace" src="_images/directions-f16-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f16-i01-d05-objspace.png"><img alt="f16-i01-d05-objspace" src="_images/directions-f16-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 16 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-schaffer-f7-condition-10">
<span id="f17"></span><h4><img class="math" src="_images/math/b1120a4dd2c4247dbf9758c9e560b6a2146130be.png" alt="f_{17}" style="vertical-align: -4px"/>: Ellipsoid separable/Schaffer F7, condition 10<a class="headerlink" href="#ellipsoid-separable-schaffer-f7-condition-10" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Schaffer F7 function with condition number 10
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=85"><img class="math" src="_images/math/b1120a4dd2c4247dbf9758c9e560b6a2146130be.png" alt="f_{17}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Also here, both single objectives possess opposing properties.
The first objective is unimodal, besides small local non-linearities symmetric,
separable and highly ill-conditioned while the second objective is highly
multi-modal, asymmetric, and non-separable, with only a low conditioning.</p>
<p>Contained in the <em>separable - multi-modal</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f17-i01-d05-searchspace.png"><img alt="f17-i01-d05-searchspace" src="_images/directions-f17-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f17-i01-d05-searchspace-projection.png"><img alt="f17-i01-d05-searchspace-projected" src="_images/directions-f17-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f17-i01-d05-logobjspace.png"><img alt="f17-i01-d05-logobjspace" src="_images/directions-f17-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f17-i01-d05-objspace.png"><img alt="f17-i01-d05-objspace" src="_images/directions-f17-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 17 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-schwefel-x-sin-x">
<span id="f18"></span><h4><img class="math" src="_images/math/bf047386154928e048cfa6322baf71905a012981.png" alt="f_{18}" style="vertical-align: -4px"/>: Ellipsoid separable/Schwefel x*sin(x)<a class="headerlink" href="#ellipsoid-separable-schwefel-x-sin-x" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Schwefel function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=100"><img class="math" src="_images/math/03563b4669a1f1a599fd91d169d9daedea5cf48c.png" alt="f_{20}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The first objective is unimodal, separable and highly ill-conditioned.
The second objective is partially separable and highly multimodal&#8212;having
the most prominent <img class="math" src="_images/math/bff055d44a7cf1d15d931d07a990de2bb060aac0.png" alt="2^n" style="vertical-align: 0px"/> minima located comparatively close to the
corners of the unpenalized search area.</p>
<p>Contained in the <em>separable - weakly-structured</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f18-i01-d05-logobjspace.png"><img alt="f18-i01-d05-logobjspace" src="_images/directions-f18-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f18-i01-d05-objspace.png"><img alt="f18-i01-d05-objspace" src="_images/directions-f18-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 18 in dimension 5 for the first instance.</div>
<div class="section" id="ellipsoid-separable-gallagher-101-peaks">
<span id="f19"></span><h4><img class="math" src="_images/math/c3b024393e8783d73f22058a9b15bf9958320505.png" alt="f_{19}" style="vertical-align: -4px"/>: Ellipsoid separable/Gallagher 101 peaks<a class="headerlink" href="#ellipsoid-separable-gallagher-101-peaks" title="Permalink to this headline">¶</a></h4>
<p>Combination of the separable ellipsoid function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=10"><img class="math" src="_images/math/adcf3ddadaa7b139443beed536186f98a9034733.png" alt="f_2" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Gallagher function with 101 peaks (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=105"><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>While the first objective function is separable, unimodal, and
highly ill-conditioned (condition number of about <img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>),
the second objective function is non-separable and consists
of 101 optima with position and height being unrelated and
randomly chosen (different for each instantiation of the function).
The conditioning around the global optimum of the second
objective function is about 30.</p>
<p>Contained in the <em>separable - weakly-structured</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f19-i01-d05-searchspace.png"><img alt="f19-i01-d05-searchspace" src="_images/directions-f19-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f19-i01-d05-searchspace-projection.png"><img alt="f19-i01-d05-searchspace-projected" src="_images/directions-f19-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f19-i01-d05-logobjspace.png"><img alt="f19-i01-d05-logobjspace" src="_images/directions-f19-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f19-i01-d05-objspace.png"><img alt="f19-i01-d05-objspace" src="_images/directions-f19-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 19 in dimension 5 for the first instance.</div>
<div class="section" id="attractive-sector-attractive-sector">
<span id="f20"></span><h4><img class="math" src="_images/math/03563b4669a1f1a599fd91d169d9daedea5cf48c.png" alt="f_{20}" style="vertical-align: -4px"/>: Attractive sector/Attractive sector<a class="headerlink" href="#attractive-sector-attractive-sector" title="Permalink to this headline">¶</a></h4>
<p>Combination of two attractive sector functions (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).
Both functions are unimodal and highly asymmetric, where only one
<em>hypercone</em> (with angular base area) per objective with a volume of
roughly <img class="math" src="_images/math/364884d68cc93e321d1c550b0f8a3f04a0bd8537.png" alt="(1/2)^n" style="vertical-align: -5px"/> yields low function values. The objective
functions&#8217; optima are located at the tips of those two cones.</p>
<p>Contained in the <em>moderate - moderate</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f20-i01-d05-searchspace.png"><img alt="f20-i01-d05-searchspace" src="_images/directions-f20-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f20-i01-d05-searchspace-projection.png"><img alt="f20-i01-d05-searchspace-projected" src="_images/directions-f20-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f20-i01-d05-logobjspace.png"><img alt="f20-i01-d05-logobjspace" src="_images/directions-f20-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f20-i01-d05-objspace.png"><img alt="f20-i01-d05-objspace" src="_images/directions-f20-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 20 in dimension 5 for the first instance.</div>
<div class="section" id="attractive-sector-rosenbrock-original">
<span id="f21"></span><h4><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/>: Attractive sector/Rosenbrock original<a class="headerlink" href="#attractive-sector-rosenbrock-original" title="Permalink to this headline">¶</a></h4>
<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Rosenbrock function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The first function is unimodal but highly asymmetric, where only one
<em>hypercone</em> (with angular base area) with a volume of
roughly <img class="math" src="_images/math/364884d68cc93e321d1c550b0f8a3f04a0bd8537.png" alt="(1/2)^n" style="vertical-align: -5px"/> yields low function values (with the
optimum at the tip of the cone). The second
objective is partially separable (tri-band structure) and has a local
optimum with an attraction volume of about 25%.</p>
<p>Contained in the <em>moderate - moderate</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f21-i01-d05-searchspace.png"><img alt="f21-i01-d05-searchspace" src="_images/directions-f21-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f21-i01-d05-searchspace-projection.png"><img alt="f21-i01-d05-searchspace-projected" src="_images/directions-f21-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f21-i01-d05-logobjspace.png"><img alt="f21-i01-d05-logobjspace" src="_images/directions-f21-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f21-i01-d05-objspace.png"><img alt="f21-i01-d05-objspace" src="_images/directions-f21-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 21 in dimension 5 for the first instance.</div>
<div class="section" id="attractive-sector-sharp-ridge">
<span id="f22"></span><h4><img class="math" src="_images/math/cf68ecd0f621b52a78185cfa9a94b685da55d1f3.png" alt="f_{22}" style="vertical-align: -4px"/>: Attractive sector/Sharp ridge<a class="headerlink" href="#attractive-sector-sharp-ridge" title="Permalink to this headline">¶</a></h4>
<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the sharp ridge function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=65"><img class="math" src="_images/math/9e2f0263e44d57c6a2d2ec30541c0566dfda1997.png" alt="f_{13}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal and non-separable. The
first objective is highly asymmetric in the sense that only one
<em>hypercone</em> (with angular base area) with a volume of
roughly <img class="math" src="_images/math/364884d68cc93e321d1c550b0f8a3f04a0bd8537.png" alt="(1/2)^n" style="vertical-align: -5px"/> yields low function values (with the
optimum at the tip of the cone). For optimizing the second
objective, a sharp, i.e., non-differentiable ridge has to be followed.</p>
<p>Contained in the <em>moderate - ill-conditioned</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f22-i01-d05-searchspace.png"><img alt="f22-i01-d05-searchspace" src="_images/directions-f22-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f22-i01-d05-searchspace-projection.png"><img alt="f22-i01-d05-searchspace-projected" src="_images/directions-f22-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f22-i01-d05-logobjspace.png"><img alt="f22-i01-d05-logobjspace" src="_images/directions-f22-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f22-i01-d05-objspace.png"><img alt="f22-i01-d05-objspace" src="_images/directions-f22-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 22 in dimension 5 for the first instance.</div>
<div class="section" id="attractive-sector-sum-of-different-powers">
<span id="f23"></span><h4><img class="math" src="_images/math/a4287051cdc8118e825a4b3344a0bffbb28c8697.png" alt="f_{23}" style="vertical-align: -4px"/>: Attractive sector/Sum of different powers<a class="headerlink" href="#attractive-sector-sum-of-different-powers" title="Permalink to this headline">¶</a></h4>
<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the sum of different powers function
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=70"><img class="math" src="_images/math/04efbe1e8bcf9ae248d055bccb5fe47a15a53bd1.png" alt="f_{14}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are unimodal and non-separable. The
first objective is highly asymmetric in the sense that only one
<em>hypercone</em> (with angular base area) with a volume of
roughly <img class="math" src="_images/math/364884d68cc93e321d1c550b0f8a3f04a0bd8537.png" alt="(1/2)^n" style="vertical-align: -5px"/> yields low function values (with the
optimum at the tip of the cone). When approaching the second
objective&#8217;s optimum, the sensitivies of the variables in the
rotated search space become more and more different.</p>
<p>Contained in the <em>moderate - ill-conditioned</em> function class.</p>
<p><a class="reference internal" href="_images/directions-f23-i01-d05-searchspace.png"><img alt="f23-i01-d05-searchspace" src="_images/directions-f23-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f23-i01-d05-searchspace-projection.png"><img alt="f23-i01-d05-searchspace-projected" src="_images/directions-f23-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>
<p><a class="reference internal" href="_images/directions-f23-i01-d05-logobjspace.png"><img alt="f23-i01-d05-logobjspace" src="_images/directions-f23-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f23-i01-d05-objspace.png"><img alt="f23-i01-d05-objspace" src="_images/directions-f23-i01-d05-objspace.png" style="width: 49%;" /></a></p>
Illustration of search space (first row) and objective space (second row) for
<code class="docutils literal"><span class="pre">bbob-biobj</span></code>
function 23 in dimension 5 for the first instance.</div>
<div class="section" id="attractive-sector-rastrigin">
<span id="f24"></span><h4><img class="math" src="_images/math/44d10304c873eb1e3b3529135533da8559dea4db.png" alt="f_{24}" style="vertical-align: -4px"/>: Attractive sector/Rastrigin<a class="headerlink" href="#attractive-sector-rastrigin" title="Permalink to this headline">¶</a></h4>
<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Rastrigin function
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=75"><img class="math" src="_images/math/781108c7c02e788921c9048cbae601631a719bf9.png" alt="f_{15}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objectives are non-separable, and the second one
is highly multi-modal (roughly <img class="math" src="_images/math/a67e3aa3f4b353b89e4d13aa9ffcbdecf1ea5f7b.png" alt="10^n" style="vertical-align: -1px"/> local
optima) while the first one is unimodal. Further
properties are that the first objective is highly

<p>Contained in the <em>moderate - multi-modal</em> function class.</p>

<div class="section" id="attractive-sector-schaffer-f7-condition-10">
<span id="f25"></span><h4><img class="math" src="_images/math/44eda1e43f2fe4a918bbfe744fb1fd439c00df1b.png" alt="f_{25}" style="vertical-align: -4px"/>: Attractive sector/Schaffer F7, condition 10<a class="headerlink" href="#attractive-sector-schaffer-f7-condition-10" title="Permalink to this headline">¶</a></h4>
<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Schaffer F7 function with condition number 10
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=85"><img class="math" src="_images/math/b1120a4dd2c4247dbf9758c9e560b6a2146130be.png" alt="f_{17}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objectives are non-separable and asymmetric.
While the first objective is unimodal, the second one is
a highly multi-modal function with a low conditioning where
frequency and amplitude of the modulation vary.</p>
<p>Contained in the <em>moderate - multi-modal</em> function class.</p>

Illustration of search space (first row) and objective space (second row) for

<div class="section" id="attractive-sector-schwefel-x-sin-x">

<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Schwefel function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=100"><img class="math" src="_images/math/03563b4669a1f1a599fd91d169d9daedea5cf48c.png" alt="f_{20}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The first objective is non-separable, unimodal, and asymmetric.
The second objective is partially separable and highly multimodal&#8212;having
the most prominent <img class="math" src="_images/math/bff055d44a7cf1d15d931d07a990de2bb060aac0.png" alt="2^n" style="vertical-align: 0px"/> minima located comparatively close to the
corners of the unpenalized search area.</p>
<p>Contained in the <em>moderate - weakly-structured</em> function class.</p>

<div class="section" id="attractive-sector-gallagher-101-peaks">
<span id="f27"></span><h4><img class="math" src="_images/math/ac73a3f85e620937885761493000702abfa2b174.png" alt="f_{27}" style="vertical-align: -4px"/>: Attractive sector/Gallagher 101 peaks<a class="headerlink" href="#attractive-sector-gallagher-101-peaks" title="Permalink to this headline">¶</a></h4>
<p>Combination of the attractive sector function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=30"><img class="math" src="_images/math/17879bbc0085682dbeafdc31cdef5e3f9cb0f0b2.png" alt="f_6" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Gallagher function with 101 peaks (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=105"><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are non-separable but only the first
is unimodal. The first objective function is furthermore asymmetric.
The second objective function has 101 optima with position and height
being unrelated and randomly chosen (different for each instantiation
of the function). The conditioning around the global optimum of the second
objective function is about 30.</p>
<p>Contained in the <em>moderate - weakly-structured</em> function class.</p>

<p><a class="reference internal" href="_images/directions-f27-i01-d05-logobjspace.png"><img alt="f27-i01-d05-logobjspace" src="_images/directions-f27-i01-d05-logobjspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f27-i01-d05-objspace.png"><img alt="f27-i01-d05-objspace" src="_images/directions-f27-i01-d05-objspace.png" style="width: 49%;" /></a></p>

<p>Combination of two Rosenbrock functions (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objectives are partially separable (tri-band structure) and have

<div class="section" id="rosenbrock-original-sharp-ridge">
<span id="f29"></span><h4><img class="math" src="_images/math/0944d60b959112fa790f20f22dc92f74e1a1bc60.png" alt="f_{29}" style="vertical-align: -4px"/>: Rosenbrock original/Sharp ridge<a class="headerlink" href="#rosenbrock-original-sharp-ridge" title="Permalink to this headline">¶</a></h4>
<p>Combination of the Rosenbrock function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the
sharp ridge function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=65"><img class="math" src="_images/math/9e2f0263e44d57c6a2d2ec30541c0566dfda1997.png" alt="f_{13}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The first objective function is partially separable (tri-band structure)
and has a local optimum with an attraction volume of about 25%.
The second objective is unimodal and non-separable and, for
optimizing it, a sharp, i.e., non-differentiable ridge has to be followed.</p>
<p>Contained in the <em>moderate - ill-conditioned</em> function class.</p>

<p>Combination of the Rosenbrock function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the sum of different powers function
(<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=70"><img class="math" src="_images/math/04efbe1e8bcf9ae248d055bccb5fe47a15a53bd1.png" alt="f_{14}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>The first objective function is partially separable (tri-band structure)

<p><a class="reference internal" href="_images/directions-f30-i01-d05-searchspace.png"><img alt="f30-i01-d05-searchspace" src="_images/directions-f30-i01-d05-searchspace.png" style="width: 49%;" /></a> <a class="reference internal" href="_images/directions-f30-i01-d05-searchspace-projection.png"><img alt="f30-i01-d05-searchspace-projected" src="_images/directions-f30-i01-d05-searchspace-projection.png" style="width: 49%;" /></a></p>

<span id="f34"></span><h4><img class="math" src="_images/math/17ca4140532357651ea6077fabc0e6107f580f18.png" alt="f_{34}" style="vertical-align: -4px"/>: Rosenbrock original/Gallagher 101 peaks<a class="headerlink" href="#rosenbrock-original-gallagher-101-peaks" title="Permalink to this headline">¶</a></h4>
<p>Combination of the Rosenbrock function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=40"><img class="math" src="_images/math/7287e68c96125b4964bddd3a5591f09be5dfd24d.png" alt="f_8" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and
the Gallagher function with 101 peaks (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=105"><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>

with an attraction volume of about 25%, the second objective function
has 101 optima with position and height being unrelated and randomly
chosen (different for each instantiation of the function). The
conditioning around the global optimum of the second objective function
is about 30.</p>
<p>Contained in the <em>moderate - weakly-structured</em> function class.</p>

101 peaks (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=105"><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are non-separable and highly multi-modal.
While frequency and amplitude of the modulation vary in an almost
regular fashion in the first objective function, the second has
101 optima with position and height being unrelated and randomly
chosen (different for each instantiation of the function).</p>
<p>Contained in the <em>multi-modal - weakly-structured</em> function class.</p>

<div class="section" id="schwefel-x-sin-x-schwefel-x-sin-x">
<span id="f53"></span><h4><img class="math" src="_images/math/debeee23dcf49ecb455e20f7c584150692c95089.png" alt="f_{53}" style="vertical-align: -4px"/>: Schwefel x*sin(x)/Schwefel x*sin(x)<a class="headerlink" href="#schwefel-x-sin-x-schwefel-x-sin-x" title="Permalink to this headline">¶</a></h4>
<p>Combination of two Schwefel functions (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=100"><img class="math" src="_images/math/03563b4669a1f1a599fd91d169d9daedea5cf48c.png" alt="f_{20}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are non-separable and highly multi-modal where
the most prominent <img class="math" src="_images/math/bff055d44a7cf1d15d931d07a990de2bb060aac0.png" alt="2^n" style="vertical-align: 0px"/> minima of each objective function are
located comparatively close to the corners of its unpenalized search area.
Due to the combinatorial nature of the Schwefel function, it is likely
in low dimensions that the Pareto set goes through the origin of the
search space.</p>
<p>Contained in the <em>weakly-structured - weakly-structured</em> function class.</p>

<p>Combination of the Schwefel function (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=100"><img class="math" src="_images/math/03563b4669a1f1a599fd91d169d9daedea5cf48c.png" alt="f_{20}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>) and the Gallagher function with
101 peaks (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=105"><img class="math" src="_images/math/e130601cbf678959e209a547562457e1c6cc7be7.png" alt="f_{21}" style="vertical-align: -4px"/> in the <code class="docutils literal"><span class="pre">bbob</span></code> suite</a>).</p>
<p>Both objective functions are non-separable and highly multi-modal.
For the first objective function, the most prominent <img class="math" src="_images/math/bff055d44a7cf1d15d931d07a990de2bb060aac0.png" alt="2^n" style="vertical-align: 0px"/> minima
are located comparatively close to the corners of its unpenalized search
area. For the second objective, position and height of all
101 optima are unrelated and randomly
chosen (different for each instantiation of the function).</p>
<p>Contained in the <em>weakly-structured - weakly-structured</em> function class.</p>

<div class="section" id="the-extended-bbob-biobj-ext-test-suite-and-its-functions">
<h2>The Extended <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code> Test Suite and Its Functions<a class="headerlink" href="#the-extended-bbob-biobj-ext-test-suite-and-its-functions" title="Permalink to this headline">¶</a></h2>
<p>Having all combinations of only a subset of the single-objective <code class="docutils literal"><span class="pre">bbob</span></code> functions in a test suite
like the above <code class="docutils literal"><span class="pre">bbob-biobj</span></code> one has
advantages but also a few disadvantages. Using only a subet of the 24 <code class="docutils literal"><span class="pre">bbob</span></code> functions
introduces a bias towards the chosen functions and reduces the amount of different difficulties,
a bi-objective algorithm is exposed to in the benchmarking exercise. Allowing all combinations of
<code class="docutils literal"><span class="pre">bbob</span></code> functions increases the percentage of problems for which both objectives are from different
<code class="docutils literal"><span class="pre">bbob</span></code> function groups while, in practice, it can often be assumed that both objective functions
come from a similar &#8220;function domain&#8221;.</p>
<p>The rationale behind the following extended <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite, denoted as <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code>,
is to reduce the mentioned effects. To this end, we add all within-group combinations of <code class="docutils literal"><span class="pre">bbob</span></code>
functions which are not already in the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite and which do not combine a function
with itself. For technical reasons, we also remove the Weierstrass functions (<a class="reference external" href="http://coco.lri.fr/downloads/download15.03/bbobdocfunctions.pdf#page=80"><img class="math" src="_images/math/b77928da1c2b12fe46c45d8d57fb0b244dcc36f5.png" alt="f_{16}" style="vertical-align: -4px"/></a> in the
<code class="docutils literal"><span class="pre">bbob</span></code> suite) because the optimum is not necessarily unique and computing the nadir point
therefore technically more challenging than for the other functions.
This extension adds <img class="math" src="_images/math/2aca3dd16d915eb9802e85c416798bced29e8563.png" alt="3*(4+3+2+1-1) + 2*(3+2+1-1) = 3*9+2*5=37" style="vertical-align: -4px"/> functions, resulting in
92 functions overall.</p>
<p>The following table details which single-objective <code class="docutils literal"><span class="pre">bbob</span></code> functions are contained in the
92 <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code> functions (outer column and row annotations) and indicates their IDs.
Note that the IDs of the first 55 <code class="docutils literal"><span class="pre">bbob0biobj-ext</span></code> functions are the same than for the
<code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite for compatibility reasons.</p>

<div>The 92 functions of the <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code> test suite and their IDs (in the table cells) together with the information about which single-objective <code class="docutils literal"><span class="pre">bbob</span></code> functions are used

<div class="section" id="id21">
<h3>Function Groups<a class="headerlink" href="#id21" title="Permalink to this headline">¶</a></h3>
<p>Like for the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite, we obtain 15 function
classes to structure the 92 bi-objective functions of the <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code> test
suite. Depending on whether a function class combines functions from the same or
from different <code class="docutils literal"><span class="pre">bbob</span></code> function classes, each function class contains
8, 12 or just four functions. We are listing
below the function classes and in parenthesis  the functions that belong to
the respective class:</p>
<blockquote>
<div><ol class="arabic simple">
<li>separable - separable (12 functions: f1, f2, f11, f56-64)</li>
<li>separable - moderate (f3, f4, f12, f13)</li>
<li>separable - ill-conditioned (f5, f6, f14, f15)</li>
<li>separable - multi-modal (f7, f8, f16, f17)</li>
<li>separable - weakly-structured (f9, f10, f18, f19)</li>
<li>moderate - moderate (8 functions: f20, f21, f28, f65-f69)</li>
<li>moderate - ill-conditioned (f22, f23, f29, f30)</li>
<li>moderate - multi-modal (f24, f25, f31, f32)</li>
<li>moderate - weakly-structured (f26, f27, f33, f34)</li>
<li>ill-conditioned - ill-conditioned (12 functions: f35, f36, f41, f70-78)</li>
<li>ill-conditioned - multi-modal (f37, f38, f42, f43)</li>
<li>ill-conditioned - weakly-structured (f39, f40, f44, f45)</li>
<li>multi-modal - multi-modal (8 functions: f46, f47, f50, f79-83)</li>
<li>multi-modal - weakly structured (f48, f49, f51, f52)</li>
<li>weakly structured - weakly structured (12 functions: f53-55, f84-92)</li>
</ol>
</div></blockquote>
</div>
<div class="section" id="normalization-and-instances">
<h3>Normalization and Instances<a class="headerlink" href="#normalization-and-instances" title="Permalink to this headline">¶</a></h3>
<p>Normalization of the objectives and instances are handled for the <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code> in the
same manner as for the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite, i.e., no normalization of the objective
functions is taking place for the algorithm benchmarking and 15 instances are prescribed for
a typical experiment.</p>
