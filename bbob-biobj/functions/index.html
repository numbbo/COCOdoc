  <div class="section" id="coco-the-bi-objective-black-box-optimization-benchmarking-bbob-biobj-test-suite">
<h1>COCO: The Bi-objective Black-Box Optimization Benchmarking (<code class="docutils literal"><span class="pre">bbob-biobj</span></code>) Test Suite<a class="headerlink" href="#coco-the-bi-objective-black-box-optimization-benchmarking-bbob-biobj-test-suite" title="Permalink to this headline">¶</a></h1>
See also: <I>ArXiv e-prints</I>,
<A HREF="http://arxiv.org/abs/1604.00359">arXiv:1604.00359</A>, 2016.<p>Several test function suites for numerical benchmarking of multiobjective
optimization algorithms have been proposed in recent years. While having
desirable properties like well-understood Pareto sets and Pareto fronts with shapes
of various kinds, most of the currently used functions posess properties
which are arguably under-represented in real-world problems. Those properties
mainly stem from the easier construction of such problems&#8212;overrepresenting
properties such as no dependencies between variables, Pareto sets exactly located at
the bound constraints, or the differentiation between position and distance
variables. Here, we propose an alternative way and define the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite
with 55 bi-objective functions and its extended <code class="docutils literal"><span class="pre">bbob-biobj-ext</span></code> version with
92 bi-objective functions in continuous domain which are both derived from
combining functions of the well-known single-objective noiseless <code class="docutils literal"><span class="pre">bbob</span></code> test suite.
Besides giving the actual function definitions and presenting their (known) properties, this
documentation also aims at giving the rationale behind our approach in terms
of function groups, instances, and potential objective space normalization.</p>
<div class="figure align-center" id="id30">
<a class="reference internal image-reference" href="_images/examples-bbob-biobj.png"><img alt="_images/examples-bbob-biobj.png" src="_images/examples-bbob-biobj.png" style="width: 539.4px; height: 444.6px;" /></a>
<p class="caption"><span class="caption-text">Example plots of the Pareto front approximation, found by NSGA-II on
selected <code class="docutils literal"><span class="pre">bbob-biobj</span></code> functions. In blue the non-dominated points at the
end of different independent runs, in red the points that are
non-dominated over all runs.</span></p>
</div>
<div class="section" id="preliminaries-definitions-and-scope">
<h2>Preliminaries, Definitions, and Scope<a class="headerlink" href="#preliminaries-definitions-and-scope" title="Permalink to this headline">¶</a></h2>
<p>In the following, we consider bi-objective, unconstrained
<strong>minimization</strong> problems of the form</p>
<div class="math">
<p><img src="_images/math/4d7d5b237e8b57500f99012210c106d96254bf97.png" alt="\min_{x \in \mathbb{R}^n} f(x)=(f_\alpha(x),f_\beta(x)),"/></p>
</div><p>where <img class="math" src="_images/math/273f486f7ce4023c108fff2c278487a34aaa6321.png" alt="n" style="vertical-align: 0px"/> is the number of variables of the problem (also called
the problem dimension), <img class="math" src="_images/math/8ff7a01bb4710f881563d95469c9df9687dfce82.png" alt="f_\alpha: \mathbb{R}^n \rightarrow \mathbb{R}" style="vertical-align: -4px"/>
and <img class="math" src="_images/math/640fc57c978c4d3ca6873f368e78d3ab2fc16542.png" alt="f_\beta: \mathbb{R}^n \rightarrow \mathbb{R}" style="vertical-align: -5px"/> are the two
objective functions, and the <img class="math" src="_images/math/5635bea19cb6959b24a003880d101df14aedfea0.png" alt="\min" style="vertical-align: -1px"/> operator is related to the
standard <em>dominance relation</em>. A solution <img class="math" src="_images/math/9edcd1d2dd03621a6a7fe01bbca33a0b3ecdbd19.png" alt="x\in\mathbb{R}^n" style="vertical-align: -1px"/>
is thereby said to <em>dominate</em> another solution <img class="math" src="_images/math/c01461224a7dfc88d79c6e037b98a4b3e54e4605.png" alt="y\in\mathbb{R}^n" style="vertical-align: -4px"/> if
<img class="math" src="_images/math/f909adec1e207848e3a7f5aecc8c3dbbcf233ba2.png" alt="f_\alpha(x) \leq f_\alpha(y)" style="vertical-align: -4px"/> and <img class="math" src="_images/math/6ac5af3c43fe03db3fd8549cbfbe31cd2d6e0384.png" alt="f_\beta(x) \leq f_\beta(y)" style="vertical-align: -5px"/> hold and at
least one of the inequalities is strict.</p>
<p>Solutions which are not dominated by any other solution in the search
space are called <em>Pareto-optimal</em> or <em>efficient solutions</em>. All
Pareto-optimal solutions constitute the <em>Pareto set</em> of which an
approximation is sought. The Pareto set&#8217;s image in the
objective space <img class="math" src="_images/math/6706ba9cbb5d2ba414516b4ef6d979aebe7d30fe.png" alt="f(\mathbb{R}^n)" style="vertical-align: -4px"/> is called <em>Pareto front</em>.</p>
<p>The objective of the minimization problem is to find, with as few evaluations
of <img class="math" src="_images/math/f0307af130a9303d3def5b2c46714d19118bac36.png" alt="f" style="vertical-align: -4px"/> as possible, a set of non-dominated solutions which is (i) as large
as possible and (ii) has <img class="math" src="_images/math/f0307af130a9303d3def5b2c46714d19118bac36.png" alt="f" style="vertical-align: -4px"/>-values as close to the Pareto front as possible. <a class="footnote-reference" href="#id2" id="id1">[1]</a></p>
<table class="docutils footnote" frame="void" id="id2" rules="none">
<colgroup><col class="label" /><col /></colgroup>
<tbody valign="top">
<tr><td class="label"><a class="fn-backref" href="#id1">[1]</a></td><td>Distance in <img class="math" src="_images/math/f0307af130a9303d3def5b2c46714d19118bac36.png" alt="f" style="vertical-align: -4px"/>-space is defined here such that nadir and ideal point
have in each coordinate distance one. Neither of these points is however
freely accessible to the optimization algorithm.</td></tr>
</tbody>
</table>
<p>In the following, we remind useful definitions.</p>
<dl class="docutils">
<dt><em>function instance, problem</em></dt>
<dd><p class="first">Each function <img class="math" src="_images/math/edfefb1b838bd77f0775f6be6672cc6646e49bd5.png" alt="f^\theta: \mathbb{R}^n \to \mathbb{R}^m" style="vertical-align: -4px"/> within <a class="reference external" href="https://github.com/numbbo/coco">COCO</a> is parametrized
with parameter values <img class="math" src="_images/math/a5a72571f80799174e855c7b033b340dd852b12e.png" alt="\theta \in \Theta" style="vertical-align: -1px"/>. A parameter value determines a so-called <em>function
instance</em>. For example, <img class="math" src="_images/math/7e93739b0b278320e48787590326b56e606f81ac.png" alt="\theta" style="vertical-align: 0px"/> encodes the location of the optimum of single-objective functions,
which means that different instances have shifted optima. In the <code class="docutils literal"><span class="pre">bbob-biobj</span></code>
test suite, <img class="math" src="_images/math/35a82f7fa7e77be3728336c5bd59dc655eb19b57.png" alt="m=2" style="vertical-align: 0px"/> and the function instances are determined by the instances of the underlying
single-objective functions.</p>
<p class="last">A <em>problem</em> is a function instance of a specific dimension <img class="math" src="_images/math/273f486f7ce4023c108fff2c278487a34aaa6321.png" alt="n" style="vertical-align: 0px"/>.</p>
</dd>
<dt><em>ideal point</em></dt>
<dd><p class="first">The ideal point is defined as the vector in objective space that
contains the optimal <img class="math" src="_images/math/f0307af130a9303d3def5b2c46714d19118bac36.png" alt="f" style="vertical-align: -4px"/>-value for each objective <em>independently</em>.
More precisely let <img class="math" src="_images/math/44f83a3bd50c1d9950863c185ebc81d53ab1c874.png" alt="f_\alpha^{\rm opt}:= \inf_{x\in \mathbb{R}^n} f_\alpha(x)" style="vertical-align: -4px"/> and
<img class="math" src="_images/math/d0ccabbc9bd3cf767b20a5498c53833bdab51947.png" alt="f_\beta^{\rm opt}:= \inf_{x\in \mathbb{R}^n} f_\beta(x)" style="vertical-align: -7px"/>, the ideal point is given by</p>
<div class="last math">
<p><img src="_images/math/59a3f592d2fdd577e249d8d5958aa95f11eb379c.png" alt="\begin{equation*}
    z_{\rm ideal}  =  (f_\alpha^{\rm opt},f_\beta^{\rm opt}).
\end{equation*}"/></p>
</div></dd>
<dt><em>nadir point</em></dt>
<dd><p class="first">The <em>nadir point</em> (in objective space) consists in each objective of
the worst value obtained by a Pareto-optimal solution. More precisely,
let <img class="math" src="_images/math/684e8650939f662bf547313c0e1e52d32df81675.png" alt="\mathcal{PO}" style="vertical-align: -1px"/> be the set of Pareto optimal points. Then the nadir point satisfies</p>
<div class="math">
<p><img src="_images/math/a010b6a2e8b594fdfc3c88312446de728524fe43.png" alt="\begin{equation*}
    z_{\rm nadir}  =   \left( \sup_{x \in \mathcal{PO}} f_\alpha(x),
 \sup_{x \in \mathcal{PO}} f_\beta(x)  \right).
\end{equation*}"/></p>
</div><p>In the case of two objectives with a unique global minimum each (that
is, a single point in the search space maps to the global minimum)</p>
<div class="math">
<p><img src="_images/math/1b33f6e1220eae570866cf5a683a6e476b19146b.png" alt="\begin{equation*}
    z_{\rm nadir}  =   \left( f_\alpha(x_{\rm opt,\beta}),
  f_\beta(x_{\rm opt,\alpha})  \right),
\end{equation*}"/></p>
</div><p class="last">where <img class="math" src="_images/math/d37dc91f2abfd31c37e44ba17a9478b40dbef931.png" alt="x_{\rm opt,\alpha}= \arg \min f_\alpha(x)" style="vertical-align: -6px"/> and
<img class="math" src="_images/math/59e05d6e69f9223660036dd7dca3525b734e7721.png" alt="x_{\rm opt,\beta}= \arg \min f_\beta(x)" style="vertical-align: -6px"/>.</p>
</dd>
</dl>
</div>
<div class="section" id="overview-of-the-proposed-bbob-biobj-test-suite">
<h2>Overview of the Proposed <code class="docutils literal"><span class="pre">bbob-biobj</span></code> Test Suite<a class="headerlink" href="#overview-of-the-proposed-bbob-biobj-test-suite" title="Permalink to this headline">¶</a></h2>
<p>The <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite provides 55 bi-objective functions in six
dimensions (2, 3, 5, 10, 20, and 40) with a large number of possible instances.
The 55 functions are derived from combining a subset of the 24 well-known
single-objective functions of the <code class="docutils literal"><span class="pre">bbob</span></code> test suite <a class="reference internal" href="#han2009" id="id3">[HAN2009]</a> which
has been used since 2009 in the <a class="reference external" href="http://numbbo.github.io/workshops">BBOB workshop series</a>.
While concrete details on each of
the 55 <code class="docutils literal"><span class="pre">bbob-biobj</span></code> functions are given in Section
<a class="reference internal" href="#sec-test-functions"><span>The bbob-biobj Test Functions and Their Properties</span></a>, we will detail here the main rationale behind
them together with their common properties.</p>
<div class="section" id="the-single-objective-bbob-functions">
<h3>The Single-objective <code class="docutils literal"><span class="pre">bbob</span></code> Functions<a class="headerlink" href="#the-single-objective-bbob-functions" title="Permalink to this headline">¶</a></h3>
<p>The <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite is designed to be able to assess  performance of algorithms with respect to well-identified difficulties in optimization typically  occurring in real-world problems. A multi-objective problem being a combination of single-objective problems, one can obtain multi-objective problems with representative difficulties by simply combining single objective functions with representative difficulties observed in real-world problems. For this purpose we naturally use the single-objective <code class="docutils literal"><span class="pre">bbob</span></code> suite <a class="reference internal" href="#han2009" id="id5">[HAN2009]</a>.</p>
<p>Combining all 24 <code class="docutils literal"><span class="pre">bbob</span></code> functions in pairs thereby results in
<img class="math" src="_images/math/7d037a6994a5defa2eb21beda04fed7ea01bfab0.png" alt="24^2=576" style="vertical-align: -1px"/> bi-objective functions overall. We however assume that
multi-objective optimization algorithms are not sensitive to permutations of
the objective functions such that combining the 24  <code class="docutils literal"><span class="pre">bbob</span></code> functions and
taking out the function <img class="math" src="_images/math/e1260df3ecbabab7b38e99406d15465305d6e7c4.png" alt="(g_2,g_1)" style="vertical-align: -4px"/> if the function <img class="math" src="_images/math/6d30e7d4914e8e8471d1d45a0e5f23b667e3ef1f.png" alt="(g_1,g_2)" style="vertical-align: -4px"/>
is present results in <img class="math" src="_images/math/fe3cc4311fd3d9e8755695ba361df1e4bed51f67.png" alt="24 + {24 \choose 2} = 24 + (24\times 23)/2 = (24\times 25)/2 = 300" style="vertical-align: -6px"/> functions.</p>
<p>Some first tests, e.g. in <a class="reference internal" href="#bro2015" id="id6">[BRO2015]</a>, showed that having 300 functions is
impracticable in terms of the overall running time of the benchmarking
experiment.  We then decided to exploit the organization of the <code class="docutils literal"><span class="pre">bbob</span></code>
functions into classes to choose a subset of functions. More precisely, the 24
original <code class="docutils literal"><span class="pre">bbob</span></code> functions are grouped into five function classes where each
class gathers functions with similar properties, namely</p>
<blockquote>
<div><ol class="arabic simple">
<li>separable functions</li>
<li>functions with low or moderate conditioning</li>
<li>functions with high conditioning and unimodal</li>
<li>multi-modal functions with adequate global structure,</li>
<li>multi-modal functions with weak global structure.</li>
</ol>
</div></blockquote>
<p>To create the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite, we choose two functions within each class. This way we do not introduce any bias towards a specific class. In addition within each class, the functions are chosen to be the most
representative without repeating similar functions. For example,
only one Ellipsoid, one Rastrigin, and one Gallagher function are
included in the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite although they appear in
separate versions in the <code class="docutils literal"><span class="pre">bbob</span></code> suite. Finally our choice of  10 <code class="docutils literal"><span class="pre">bbob</span></code> functions for creating the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test suite is the following:</p>
<ul class="simple">
<li>Separable functions<ul>
<li>Sphere (function 1 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
<li>Ellipsoid separable (function 2 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
</ul>
</li>
<li>Functions with low or moderate conditioning<ul>
<li>Attractive sector (function 6 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
<li>Rosenbrock original (function 8 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
</ul>
</li>
<li>Functions with high conditioning and unimodal<ul>
<li>Sharp ridge (function 13 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
<li>Sum of different powers (function 14 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
</ul>
</li>
<li>Multi-modal functions with adequate global structure<ul>
<li>Rastrigin (function 15 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
<li>Schaffer F7, condition 10 (function 17 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
</ul>
</li>
<li>Multi-modal functions with weak global structure<ul>
<li>Schwefel x*sin(x) (function 20 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
<li>Gallagher 101 peaks (function 21 in <a class="reference external" href="https://hal.inria.fr/inria-00362633"><code class="docutils literal"><span class="pre">bbob</span></code> suite</a>)</li>
</ul>
</li>
</ul>
<p>Using the above described pairwise combinations, this results in
having <img class="math" src="_images/math/24e0ef41a17b93ed05da47f6cb04b5164befa6e9.png" alt="10+{10 \choose 2} = 55" style="vertical-align: -6px"/> bi-objective functions in
the final <cite>bbob-biobj</cite> suite. These functions are denoted <img class="math" src="_images/math/32f0d9da4470914afa0d5ee26b95e81f059e8587.png" alt="f_1" style="vertical-align: -4px"/> to <img class="math" src="_images/math/7f888d9179f943871e9520bc083c90bc23b1ad67.png" alt="f_{55}" style="vertical-align: -4px"/> in the sequel.</p>
</div>
<div class="section" id="function-groups">
<h3>Function Groups<a class="headerlink" href="#function-groups" title="Permalink to this headline">¶</a></h3>
<p>From combining the original <code class="docutils literal"><span class="pre">bbob</span></code> function classes, we obtain 15 function
classes to structure the 55 bi-objective functions of the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> test
suite. Each function class contains three or four functions. We are listing
below the function classes and in parenthesis  the functions that belong to
the respective class:</p>
<blockquote>

<li>multi-modal - weakly structured (<img class="math" src="_images/math/b059645c0b76a20343820275625e4c90343ab9c3.png" alt="f_{48}" style="vertical-align: -4px"/>, <img class="math" src="_images/math/83ff1ec68bcb6d01f7f7292b7f8be7972fd67784.png" alt="f_{49}" style="vertical-align: -4px"/>, <img class="math" src="_images/math/09cfc8e3f38a5289d9da256200c3f6175d16db65.png" alt="f_{51}" style="vertical-align: -4px"/>, <img class="math" src="_images/math/8ec1631d96c80c102957a733a5559e18bf5d641e.png" alt="f_{52}" style="vertical-align: -4px"/>)</li>

</div></blockquote>
<p>More details about the single functions can be found in Section <a class="reference internal" href="#sec-test-functions"><span>The bbob-biobj Test Functions and Their Properties</span></a>. We however first describe their common properties in the coming sections.</p>
</div>
<div class="section" id="normalization-of-objectives">
<h3>Normalization of Objectives<a class="headerlink" href="#normalization-of-objectives" title="Permalink to this headline">¶</a></h3>
<p>None of the 55 <code class="docutils literal"><span class="pre">bbob-biobj</span></code> functions is explicitly normalized and the
optimization algorithms therefore have to cope with objective values in
different ranges. Typically, different orders of magnitude
between the objective values can be observed.</p>
<p>However, to facilitate comparison of algorithm performance over different functions,
we normalize the objectives based on the ideal and nadir points
before calculating the hypervolume indicator <a class="reference internal" href="#bro2016biperf" id="id7">[BRO2016biperf]</a>.
Both points can be computed, because the global
optimum is known and is unique for the 10 <code class="docutils literal"><span class="pre">bbob</span></code> base functions.
In the black-box optimization benchmarking setup, however, the values of the
ideal and nadir points are not accessible to the optimization algorithm
<a class="reference internal" href="#han2016ex" id="id8">[HAN2016ex]</a>.</p>
</div>
<div class="section" id="instances">
<h3>Instances<a class="headerlink" href="#instances" title="Permalink to this headline">¶</a></h3>
<p>Our test functions are parametrized and instances are instantiations of the
underlying parameters (see <a class="reference internal" href="#han2016co" id="id9">[HAN2016co]</a>). The instances for the bi-objective
functions are obtained using instances of each single objective function composing the
bi-objective one. In addition, we assert two conditions:</p>
<blockquote>
<div><p>1. The Euclidean distance between the two single-objective optima (also called the
extreme optimal points) in the search space is at least <img class="math" src="_images/math/ae138528b430fc490e1d75e53ecd39f8817c386e.png" alt="10^{-4}" style="vertical-align: -1px"/>.</p>
<p>2. The Euclidean distance between the ideal and the nadir point in the non-normalized
objective space is at least <img class="math" src="_images/math/177afaf957ced7e1cb564e40c31c39df0d82c44e.png" alt="10^{-1}" style="vertical-align: -1px"/>.</p>
</div></blockquote>
<p>We associate to an instance, an instance-id which is an integer. The relation between the
instance-id, <img class="math" src="_images/math/27a4744c28cb761cf3a79fd41a3da2265f436c68.png" alt="K^{f}_{\rm id}" style="vertical-align: -6px"/>, of a bi-objective function <img class="math" src="_images/math/37adb9ac025109ea32d19a342e55db61ecc99b4e.png" alt="f = (f_\alpha, f_\beta)" style="vertical-align: -5px"/>
and the instance-ids, <img class="math" src="_images/math/9aec1ea6cdc16ae48b0d1fb650a25cb5ad412ecf.png" alt="K_{\rm id}^{f_\alpha}" style="vertical-align: -6px"/> and <img class="math" src="_images/math/4014112d28f2cf05f6ab858dc8919ebb1850a5c4.png" alt="K_{\rm id}^{f_\beta}" style="vertical-align: -6px"/>, of its
underlying single-objective functions <img class="math" src="_images/math/f686a9dc1920114e617ae27a0469689bb095e98a.png" alt="f_\alpha" style="vertical-align: -4px"/> and <img class="math" src="_images/math/256b3f07b0d1e665d3942e7b7a4e5302721cbf48.png" alt="f_\beta" style="vertical-align: -5px"/> is the following:</p>
<blockquote>
<div><ul class="simple">
<li><img class="math" src="_images/math/efd43905109f8d1f87c7d51fec1229853f8efc35.png" alt="K_{\rm id}^{f_\alpha} = 2 K^{f}_{\rm id} + 1" style="vertical-align: -6px"/> and</li>
<li><img class="math" src="_images/math/ddd6f9271d29d45921af30bcbe7d998c3c8402e1.png" alt="K_{\rm id}^{f_\beta} = K_{\rm id}^{f_\alpha} + 1" style="vertical-align: -6px"/></li>
</ul>
</div></blockquote>
<p>If we find that above conditions are not satisfied for all dimensions and
functions in the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite, we increase the instance-id of the
second objective successively until both properties are fulfilled.
For example, the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> instance-id
8 corresponds to the instance-id 17 for the first objective and instance-id 18 for
the second objective while for the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> instance-id 9, the
first instance-id is 19 but for the second objective, instance-id 21 is chosen
instead of instance-id 20.</p>
<p>Exceptions to the above rule are, for historical reasons, the
<code class="docutils literal"><span class="pre">bbob-biobj</span></code> instance-ids 1 and 2 in order to match the instance-ids
1 to 5 with the ones proposed in <a class="reference internal" href="#bro2015" id="id10">[BRO2015]</a>. The <code class="docutils literal"><span class="pre">bbob-biobj</span></code>
instance-id 1 contains the single-objective instance-ids 2 and 4 and
the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> instance-id 2 contains the two instance-ids 3 and 5.</p>
<p>For each bi-objective function and given dimension, the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite
contains 10 instances. <a class="footnote-reference" href="#id12" id="id11">[2]</a></p>
<table class="docutils footnote" frame="void" id="id12" rules="none">
<colgroup><col class="label" /><col /></colgroup>
<tbody valign="top">
<tr><td class="label"><a class="fn-backref" href="#id11">[2]</a></td><td>In principle, as for the instance generation for the <code class="docutils literal"><span class="pre">bbob</span></code> suite,
the number of possible instances for the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite is unlimited
<a class="reference internal" href="#han2016co" id="id13">[HAN2016co]</a>.
However, running some tests with too few instances will render the
potential statistics and their interpretation problematic while even the
tiniest observed difference can be made statistically significant with a
high enough number of instances. A good compromise to avoid either pitfall
seems to lie between, say, 9 and 19 instances.</td></tr>
</tbody>
</table>
</div>
</div>

<div class="section" id="some-function-properties">
<h3>Some Function Properties<a class="headerlink" href="#some-function-properties" title="Permalink to this headline">¶</a></h3>
<p>In the description of the 55 <code class="docutils literal"><span class="pre">bbob-biobj</span></code> functions below, several
general properties of objective functions will be mentioned that
are defined here in short. It depends on these properties whether the optimization problem
is easy or hard to solve.</p>
<p>A <em>separable</em> function does not show any dependencies between the
variables and can therefore be solved by applying <img class="math" src="_images/math/273f486f7ce4023c108fff2c278487a34aaa6321.png" alt="n" style="vertical-align: 0px"/> consecutive
one-dimensional optimizations along the coordinate axes while
keeping the other variables fixed. Consequently, <em>non-separable</em>
problems must be considered. They are much more difficult to solve. The
typical well-established technique to generate non-separable
functions from separable ones is the application of a rotation matrix
<img class="math" src="_images/math/90b712407331a4cd887533df3fd32a1bb68a864e.png" alt="\mathbf R" style="vertical-align: 0px"/> to <img class="math" src="_images/math/4936986eaa605da167708ec77421422baba5c857.png" alt="x" style="vertical-align: 0px"/>, that is <img class="math" src="_images/math/2fd405bc75f9a14c16d6bacc7fb8f5c92bd99ae7.png" alt="x \in \mathbb{R}^n \mapsto g(\mathbf R x)" style="vertical-align: -4px"/>,
where <img class="math" src="_images/math/8f6db44bda25a42ce182b1b908fe26305168addc.png" alt="g" style="vertical-align: -4px"/> is a separable function.</p>
<p>A <em>unimodal</em> function has only one local minimum which is at the same
time also its global one.
A <em>multimodal</em> function has at least two local minima which is highly common
in practical optimization problems.</p>
<p><em>Ill-conditioning</em> is another typical challenge in real-parameter
optimization and, besides multimodality, probably the most common one.
In a general case, we can consider a function as ill-conditioned if for
solution points from the same level-set &#8220;the minimal displacement [...] that
produces a given function value improvement differs by
orders of magnitude&#8221; <a class="reference internal" href="#han2011" id="id14">[HAN2011]</a>.
Conditioning can be rigorously formalized in the
case of convex quadratic functions,
<img class="math" src="_images/math/207ef1deebcefe638d31f51b171054b128f9848b.png" alt="f(x) = \frac{1}{2} x^THx" style="vertical-align: -6px"/> where <img class="math" src="_images/math/4d632a8aa5526e4af2b2d8b604b5a6af9a5a04e2.png" alt="H" style="vertical-align: 0px"/> is a symmetric
positive definite matrix, as the condition number of the Hessian matrix
<img class="math" src="_images/math/4d632a8aa5526e4af2b2d8b604b5a6af9a5a04e2.png" alt="H" style="vertical-align: 0px"/>. Since contour lines associated to a convex quadratic function
are ellipsoids, the condition number corresponds to the square root of
the ratio between the largest axis of the ellipsoid and the shortest axis.</p>
<p>The proposed <code class="docutils literal"><span class="pre">bbob-biobj</span></code> testbed contains ill-conditioned functions
with a typical conditioning of <img class="math" src="_images/math/1add4bf11c8d6aa78f9b60799d818842f5257dd9.png" alt="10^6" style="vertical-align: -1px"/>. We believe this is a realistic
requirement, while we have seen practical problems with conditioning
as large as <img class="math" src="_images/math/ae7febea9bb52f37802fa9cf7598e70c51d0f43f.png" alt="10^{10}" style="vertical-align: -1px"/>.</p>
</div>
<div class="section" id="domain-bounds">
<h3>Domain Bounds<a class="headerlink" href="#domain-bounds" title="Permalink to this headline">¶</a></h3>
<p>All bi-objective functions provided in the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> suite are unbounded,
i.e., defined on the entire real-valued space <img class="math" src="_images/math/1d485bfa5523673ffdd7533953c3ff9866aee974.png" alt="\mathbb{R}^n" style="vertical-align: 0px"/>.
The search domain of interest is defined as <img class="math" src="_images/math/dca2c40491893d62e0af2655d8c8a49bfe45a97d.png" alt="[-100,100]^n" style="vertical-align: -5px"/>, outside of
which non-dominated solutions are quite unlikely to be found. <a class="footnote-reference" href="#id16" id="id15">[3]</a> The majority of non-dominated solutions are likely to lie even within <img class="math" src="_images/math/fe94a75a96efaf48e46f485ca27526b62616927b.png" alt="[-5,5]^n" style="vertical-align: -5px"/>.</p>
<p>While we believe that the domain of interest contains the Pareto set,
due to the nature of the <code class="docutils literal"><span class="pre">bbob-biobj</span></code> function definitions, there is no
guarantee that this is always the case.
However, the extremal solutions and their neighborhood ball of radius one
are guaranteed to lie within <img class="math" src="_images/math/fe94a75a96efaf48e46f485ca27526b62616927b.png" alt="[-5,5]^n" style="vertical-align: -5px"/>.</p>
<table class="docutils footnote" frame="void" id="id16" rules="none">
<colgroup><col class="label" /><col /></colgroup>
<tbody valign="top">
<tr><td class="label"><a class="fn-backref" href="#id15">[3]</a></td><td>The functions <a class="reference external" href="http://numbbo.github.io/coco-doc/C/coco_8h.html#a4ea6c067adfa866b0179329fe9b7c458"><code class="docutils literal"><span class="pre">coco_problem_get_smallest_value_of_interest</span></code></a> and
<a class="reference external" href="http://numbbo.github.io/coco-doc/C/coco_8h.html#a29c89e039494ae8b4f8e520cba1eb154"><code class="docutils literal"><span class="pre">coco_problem_get_largest_value_of_interest</span></code></a>
of the <a class="reference external" href="https://github.com/numbbo/coco">COCO</a> platform allow the optimizer
to retrieve the <em>search domain of interest</em> from the <a class="reference external" href="http://numbbo.github.io/coco-doc/C/coco_8h.html#a408ba01b98c78bf5be3df36562d99478"><code class="docutils literal"><span class="pre">coco_problem_t</span></code></a>,
for example to generate the initial search points.</td></tr>
</tbody>
</table>
</div>
<div class="section" id="provided-search-space-and-objective-space-plots">
<h3>Provided Search Space and Objective Space Plots<a class="headerlink" href="#provided-search-space-and-objective-space-plots" title="Permalink to this headline">¶</a></h3>
<p>In order to better understand the properties of the 55 <code class="docutils literal"><span class="pre">bbob-biobj</span></code> functions, we display for each of them plots
of the best known Pareto front approximation in objective space in original scaling (as seen by the algorithm) and in
log-scale, normalized such that the ideal point is at <img class="math" src="_images/math/e1d7cf451b8a9c31ffc352e7fa721d47f89d407a.png" alt="[0,0]" style="vertical-align: -5px"/> and the nadir point is at <img class="math" src="_images/math/a37a372116e17fc2274a2aa1a764eb67977aa614.png" alt="[1,1]" style="vertical-align: -5px"/>. We
also provide plots illustrating the best known Pareto set approximation in search space (all depicted in black).
For the latter, two different plots are provided: a plot showing the projection onto a coordinate-axes-parallel cut
defined by two variables and a plot that projects all points onto a random cutting plane which contains both
single-objective optima and that also shows the contour lines of both objective functions on this plane.</p>
<p>In addition to the best Pareto set/Pareto front approximations, cuts through the search space are shown along
(i) random lines through each optimum (in blue),
(ii) lines along each coordinate axis through each optimum (blue dotted lines),
(iii) the line through both optima (in red),
(iv) two fully random lines <a class="footnote-reference" href="#id19" id="id17">[4]</a> (in yellow), and
(v) a random line in the random projection plane going through both optima <a class="footnote-reference" href="#id20" id="id18">[5]</a> (in green).</p>
<p>All lines are normalized (of length 10 with the support vector in the middle). Ticks along the lines in the
objective space plots indicate the ends of line segments of the same length in search space. Thicker points on the lines
depict solutions that are non-dominated with respect to all points on the same line.
Furthermore, the search space plots highlight the projected region <img class="math" src="_images/math/fe94a75a96efaf48e46f485ca27526b62616927b.png" alt="[-5,5]^n" style="vertical-align: -5px"/> as gray-shaded area while
the gray-shaded area in the objective space plots highlight the region of interest between ideal (<img class="math" src="_images/math/5f04c34b291e94b6dc6fdb5414f7114fb275af5a.png" alt="+" style="vertical-align: -2px"/>) and
nadir point (<img class="math" src="_images/math/3548f59db502750ad458b3433c0299089f1ded3c.png" alt="\times" style="vertical-align: 0px"/>). Note that, to keep the plots to a manageable size, the Pareto set and Pareto front
approximations are carefully downsampled such that only one solution per grid point is shown&#8212;with the
precision of 2 decimals for the search space plots and 3 decimals for the objective space plots to define
the grid. The number of considered and actually displayed solutions is indicated in the search space plots&#8217;
legends. All plots are provided for one instance here only and for dimension 5 for the moment.</p>
